<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pdf Generator</title>
    <link rel="stylesheet" href="../css/mainWindow.css" />
    <link rel="stylesheet" href="../css/Common.css" />
    <link rel="stylesheet" href="../css/titleBar.css" />
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <div class="container">
      <div class="titleBar">
        <div class="title noSelect">
          <img src="../assets/icon.png" />
          Pdf Generator
        </div>

        <div class="windowControls">
          <ul>
            <li>
              <button id="minimize"><div></div></button>
            </li>
            <li>
              <button id="maximize"><div></div></button>
            </li>
            <li>
              <button id="quit" class="danger"><div>x</div></button>
            </li>
          </ul>
        </div>
      </div>

      <div class="contentContainer">
        <div class="resizable">
          <div class="FormArea">
            <form>
              <div class="form-row">
                <label for="templateName" class="noSelect">Template Name</label>
                <input type="text" id="templateName" />
              </div>
              <div class="form-row">
                <label for="sheetHeight" class="noSelect"
                  >Document Height</label
                >
                <input type="number" min="0" id="sheetHeight" />
              </div>
              <div class="form-row">
                <label for="sheetWidth" class="noSelect">Document Width</label>
                <input type="number" min="0" id="sheetWidth" />
              </div>
              <div class="form-row">
                <label for="fontSize" class="noSelect">Font Size</label>
                <input type="number" min="0" id="fontSize" />
              </div>
              <div class="form-row">
                <label for="dataText" class="noSelect">Label Text</label>
                <textarea id="dataText" rows="4"></textarea>
              </div>
              <div class="form-row">
                <label for="sheetOrientation" class="noSelect"
                  >Document Orientation</label
                >
                <select id="sheetOrientation" class="noSelect">
                  <option value="landscape"
                    ><span class="noSelect">Lanscape</span></option
                  >
                  <option value="portrait"
                    ><span class="noSelect">portrait</span></option
                  >
                </select>
              </div>
            </form>
            <form id="coordinatesForm"></form>
            <button id="addCoordinate" class="noSelect">
              Add Coordinate Pair
            </button>
            <button id="generatePDF" class="noSelect">Generate PDF</button>
            <button id="saveTemplate" class="noSelect">Save Template</button>
          </div>
        </div>
        <div class="pdfArea" id="pdfParent">
          <p class="noSelect">
            Please Enter all required details and click generate PDF
          </p>
        </div>
      </div>
    </div>

    <script src="../js/windowControls.js"></script>
    <script src="../js/pdfController.js"></script>
  </body>
</html>
